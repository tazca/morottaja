extra-source-files:
- CHANGELOG.md
- LICENSE.md
- package.yaml
- README.md
- stack.yaml

ghc-options: -Wall

library:
  dependencies:
  - base
  - aeson
  - bytestring
  - filepath
  - http-conduit
  - random
  - text
  - time
  source-dirs: library

executables:
  morottaja:
    source-dirs: executable
    main: Main.hs
    dependencies:
    - base
    - morottaja
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

benchmarks:
  morottaja-benchmarks:
    source-dirs: benchmark
    main: Main.hs
    dependencies:
    - base
    - morottaja
    - criterion
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N

tests:
  morottaja-test-suite:
    source-dirs: test-suite
    main: Main.hs
    dependencies:
    - base
    - morottaja
    - tasty
    - tasty-hspec
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
